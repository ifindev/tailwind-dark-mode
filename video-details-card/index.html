<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Details Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- screen -->
    <div
      id="container"
      class="bg-gray-800 p-10 h-screen ease-in-out duration-300"
    >
      <!-- toggle dark mode -->
      <div class="mb-8">
        <div
          id="switch"
          class="flex items-center relative rounded-full ml-1 px-1 w-12 h-6 shadow-sm bg-gray-400 cursor-pointer"
        >
          <input id="checkbox" class="opacity-0 w-0 h-0" type="checkbox" />
          <span
            id="slider"
            class="absolute w-4 h-4 rounded-full bg-slate-100 ease-in-out duration-300"
          ></span>
        </div>
      </div>

      <!-- card container -->
      <div
        id="card-container"
        class="flex justify-start flex-col md:flex-row gap-4 p-4 bg-white shadow-xl max-w-xl rounded-xl ease-in-out duration-300"
      >
        <!-- card image -->
        <div class="relative hover:cursor-pointer">
          <img
            class="rounded-xl w-full h-full md:w-auto md:max-h-40"
            src="./nature.jpeg"
            alt=""
          />
          <span
            class="absolute px-2 py-1 right-2 bottom-2 rounded-md text-xs text-white bg-gray-800 bg-opacity-60"
          >
            7:20
          </span>
        </div>

        <!-- card detail -->
        <div class="w-full col-span-2">
          <!-- Card Detail Header -->
          <div class="flex">
            <h1
              id="card-detail"
              class="text-md sm:text-lg font-semibold leading-tight text-gray-700 ease-in-out duration-300"
            >
              How to travel around the world without any money on your pocket
            </h1>
            <div class="ml-2 sm:ml-0">
              <svg
                id="favorite"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 sm:h-6 sm:w-6 text-red-500 cursor-pointer ease-in duration-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </div>
          </div>

          <!-- Card statistics -->
          <div class="flex mt-3 text-gray-500 text-xs">
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path
                  fill-rule="evenodd"
                  d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="ml-1">123,344,893 views</span>
            </div>
            <div class="flex ml-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="currentColor"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span class="ml-1"> 45,876 likes </span>
            </div>
          </div>

          <!-- Card profile -->
          <div class="flex mt-3">
            <div class="flex justify-center relative">
              <img
                class="object-cover w-10 h-10 rounded-full"
                src="./avatar.jpeg"
                alt="avatar image"
              />
              <span class="sr-only">Checkmark Verified Logo</span>

              <svg
                fill="currentColor"
                class="fill-current absolute rounded-full text-white bg-blue-600 p-1 left-5 top-5 w-4 h-4 mx-2 my-1"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1671 566q0 40-28 68l-724 724-136 136q-28 28-68 28t-68-28l-136-136-362-362q-28-28-28-68t28-68l136-136q28-28 68-28t68 28l294 295 656-657q28-28 68-28t68 28l136 136q28 28 28 68z"
                ></path>
              </svg>
            </div>
            <div class="ml-3">
              <div class="text-sm flex items-center">
                <p
                  id="card-profile-name"
                  class="text-gray-700 ease-in-out duration-300"
                >
                  Charlie Rabiller
                </p>
                <div class="w-2 h-2 ml-1 bg-green-500 rounded-full"></div>
              </div>
              <p class="text-xs text-gray-400">1 week ago</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      favorite = document.getElementById("favorite")

      var container = document.getElementById("container")
      var cardContainer = document.getElementById("card-container")
      var cardDetail = document.getElementById("card-detail")
      var cardProfileName = document.getElementById("card-profile-name")

      var slider = document.getElementById("slider")
      var toggle = document.getElementById("switch")
      var checkbox = document.getElementById("checkbox")

      favorite.addEventListener("click", function () {
        if (favorite.attributes.fill.nodeValue === "none") {
          favorite.attributes.fill.nodeValue = "currentColor"
        } else {
          favorite.attributes.fill.nodeValue = "none"
        }
      })

      toggle.addEventListener("click", function () {
        if (slider.classList.contains("translate-x-6")) {
          slider.classList.remove("translate-x-6")
          toggle.classList.remove("dark:bg-gray-800")

          container.classList.remove("dark:bg-gray-400")
          cardContainer.classList.remove("dark:bg-gray-800")
          cardDetail.classList.remove("dark:text-gray-300")
          cardProfileName.classList.remove("dark:text-gray-300")

          checkbox.checked = !checkbox.checked
        } else {
          slider.classList.add("translate-x-6")
          toggle.classList.add("dark:bg-gray-800")

          container.classList.add("dark:bg-gray-400")
          cardContainer.classList.add("dark:bg-gray-800")
          cardDetail.classList.add("dark:text-gray-300")
          cardProfileName.classList.add("dark:text-gray-300")

          checkbox.checked = !checkbox.checked
        }
      })
    </script>
  </body>
</html>
