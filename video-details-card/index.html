<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Details Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- screen -->
    <div class="bg-gray-800 p-10 h-screen">
      <!-- card container -->
      <div
        class="flex justify-start flex-col md:flex-row gap-4 p-4 bg-white shadow-xl max-w-xl rounded-xl"
      >
        <!-- card image -->
        <div class="relative hover:cursor-pointer">
          <img
            class="rounded-xl w-full md:w-auto md:max-h-40"
            src="./nature.jpeg"
            alt=""
          />
          <span
            class="absolute px-2 py-1 right-2 bottom-2 rounded-md text-xs text-white bg-gray-800 bg-opacity-60"
          >
            7 min
          </span>
        </div>

        <!-- card detail -->
        <div class="w-full col-span-2">
          <!-- Card Detail Header -->
          <div class="flex">
            <h1 class="text-lg font-semibold leading-tight">
              How to travel around the world without any money on your pocket
            </h1>
            <div>
              <svg
                id="favorite"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-red-500 cursor-pointer"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </div>
          </div>

          <!-- Card statistics -->
          <div class="flex mt-3 text-gray-500 text-xs">
            <div class="flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path
                  fill-rule="evenodd"
                  d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <span class="ml-1">123,344,893 views</span>
            </div>
            <div class="flex ml-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="currentColor"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span class="ml-1"> 45,876 likes </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      favorite = document.getElementById("favorite")
      favorite.addEventListener("click", function () {
        if (favorite.attributes.fill.nodeValue === "none") {
          favorite.attributes.fill.nodeValue = "currentColor"
        } else {
          favorite.attributes.fill.nodeValue = "none"
        }
      })
    </script>
  </body>
</html>
