<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Travel Guide</title>
  </head>
  <body>
    <div
      id="container"
      class="bg-gray-100 p-10 h-screen ease-in-out duration-300"
    >
      <!-- toggle switch -->
      <div class="mb-8">
        <div
          id="switch"
          class="flex items-center relative rounded-full ml-1 px-1 w-12 h-6 shadow-sm bg-gray-400 cursor-pointer"
        >
          <input id="checkbox" class="opacity-0 w-0 h-0" type="checkbox" />
          <span
            id="slider"
            class="absolute w-4 h-4 rounded-full bg-slate-100 ease-in-out duration-300"
          ></span>
        </div>
      </div>

      <!-- card containers -->
      <div class="grid gap-8 grid-cols-2 sm:grid-cols-4 place-items-center">
        <!-- Sales -->
        <div
          id="card-container1"
          class="shadow-lg rounded-xl w-36 p-4 bg-white ease-in-out duration-300"
        >
          <!-- description -->
          <div class="flex items-center">
            <div
              class="flex items-center justify-center w-5 h-5 bg-green-500 rounded-full"
            >
              <svg
                class="w-2 h-2 text-white"
                fill="currentColor"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"
                ></path>
              </svg>
            </div>
            <p
              id="card-desc1"
              class="ml-2 text-md font-semibold ease-in-out duration-300"
            >
              Sales
            </p>
          </div>

          <!-- metric -->
          <div id="card-metric1" class="flex items-end mt-3">
            <h1 class="text-4xl font-bold ease-in-out duration-300">36k</h1>
            <div class="flex items-center justify-center ml-1 w-6 h-6 rounded">
              <svg
                class="h-5 w-5 text-green-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                />
              </svg>
            </div>
          </div>

          <!-- progress bar -->
          <div class="mt-3 w-27 h-2 rounded bg-gray-200">
            <div class="h-2 w-3/4 bg-green-500 rounded"></div>
          </div>
        </div>

        <!-- Profit -->
        <div
          id="card-container2"
          class="shadow-lg rounded-xl w-36 p-4 bg-white ease-in-out duration-300"
        >
          <!-- description -->
          <div class="flex items-center">
            <div
              class="flex items-center justify-center w-5 h-5 bg-green-500 rounded-full"
            >
              <svg
                class="w-2 h-2 text-white"
                fill="currentColor"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"
                ></path>
              </svg>
            </div>
            <p
              id="card-desc2"
              class="ml-2 text-md font-semibold ease-in-out duration-300"
            >
              Profit
            </p>
          </div>

          <!-- metric -->
          <div id="card-metric2" class="flex items-end mt-3">
            <h1 class="text-4xl font-bold ease-in-out duration-300">21k</h1>
            <div class="flex items-center justify-center ml-1 w-6 h-6 rounded">
              <svg
                class="h-5 w-5 text-green-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                />
              </svg>
            </div>
          </div>

          <!-- progress bar -->
          <div class="mt-3 w-27 h-2 rounded bg-gray-200">
            <div class="h-2 w-2/4 bg-green-500 rounded"></div>
          </div>
        </div>

        <!-- COGS: Cost Of Goods -->
        <div
          id="card-container3"
          class="shadow-lg rounded-xl w-36 p-4 bg-white ease-in-out duration-300"
        >
          <!-- description -->
          <div class="flex items-center">
            <div
              class="flex items-center justify-center w-5 h-5 bg-green-500 rounded-full"
            >
              <svg
                class="w-2 h-2 text-white"
                fill="currentColor"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"
                ></path>
              </svg>
            </div>
            <p
              id="card-desc3"
              class="ml-2 text-md font-semibold ease-in-out duration-300"
            >
              COGS
            </p>
          </div>

          <!-- metric -->
          <div id="card-metric3" class="flex items-end mt-3">
            <h1 class="text-4xl font-bold ease-in-out duration-300">5.5k</h1>
            <div class="flex items-center justify-center ml-1 w-6 h-6 rounded">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-red-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
                />
              </svg>
            </div>
          </div>

          <!-- progress bar -->
          <div class="mt-3 w-27 h-2 rounded bg-gray-200">
            <div class="h-2 w-2/5 bg-green-500 rounded"></div>
          </div>
        </div>
        <div
          id="card-container4"
          class="shadow-lg rounded-xl w-36 p-4 bg-white ease-in-out duration-300"
        >
          <!-- description -->
          <div class="flex items-center">
            <div
              class="flex items-center justify-center w-5 h-5 bg-green-500 rounded-full"
            >
              <svg
                class="w-2 h-2 text-white"
                fill="currentColor"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"
                ></path>
              </svg>
            </div>
            <p
              id="card-desc4"
              class="ml-2 text-md font-semibold ease-in-out duration-300"
            >
              Balance
            </p>
          </div>

          <!-- metric -->
          <div id="card-metric4" class="flex items-end mt-3">
            <h1 class="text-4xl font-bold ease-in-out duration-300">100k</h1>
            <div class="flex items-center justify-center ml-1 w-6 h-6 rounded">
              <svg
                class="h-5 w-5 text-green-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                />
              </svg>
            </div>
          </div>

          <!-- progress bar -->
          <div class="mt-3 w-27 h-2 rounded bg-gray-200">
            <div class="h-2 w-10/12 bg-green-500 rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var container = document.getElementById("container")
      var slider = document.getElementById("slider")
      var toggle = document.getElementById("switch")
      var checkbox = document.getElementById("checkbox")

      var cardContainer1 = document.getElementById("card-container1")
      var cardContainer2 = document.getElementById("card-container2")
      var cardContainer3 = document.getElementById("card-container3")
      var cardContainer4 = document.getElementById("card-container4")

      var cardMetric1 = document.getElementById("card-metric1")
      var cardMetric2 = document.getElementById("card-metric2")
      var cardMetric3 = document.getElementById("card-metric3")
      var cardMetric4 = document.getElementById("card-metric4")

      var cardDesc1 = document.getElementById("card-desc1")
      var cardDesc2 = document.getElementById("card-desc2")
      var cardDesc3 = document.getElementById("card-desc3")
      var cardDesc4 = document.getElementById("card-desc4")

      toggle.addEventListener("click", function () {
        if (slider.classList.contains("translate-x-6")) {
          slider.classList.remove("translate-x-6")
          toggle.classList.remove("bg-gray-800")

          container.classList.remove("dark:bg-gray-600")

          cardContainer1.classList.remove("dark:bg-gray-800")
          cardContainer2.classList.remove("dark:bg-gray-800")
          cardContainer3.classList.remove("dark:bg-gray-800")
          cardContainer4.classList.remove("dark:bg-gray-800")

          cardMetric1.classList.remove("dark:text-gray-200")
          cardMetric2.classList.remove("dark:text-gray-200")
          cardMetric3.classList.remove("dark:text-gray-200")
          cardMetric4.classList.remove("dark:text-gray-200")

          cardDesc1.classList.remove("dark:text-gray-200")
          cardDesc2.classList.remove("dark:text-gray-200")
          cardDesc3.classList.remove("dark:text-gray-200")
          cardDesc4.classList.remove("dark:text-gray-200")

          checkbox.checked = !checkbox.checked
        } else {
          slider.classList.add("translate-x-6")
          toggle.classList.add("bg-gray-800")

          container.classList.add("dark:bg-gray-600")

          cardContainer1.classList.add("dark:bg-gray-800")
          cardContainer2.classList.add("dark:bg-gray-800")
          cardContainer3.classList.add("dark:bg-gray-800")
          cardContainer4.classList.add("dark:bg-gray-800")

          cardMetric1.classList.add("dark:text-gray-200")
          cardMetric2.classList.add("dark:text-gray-200")
          cardMetric3.classList.add("dark:text-gray-200")
          cardMetric4.classList.add("dark:text-gray-200")

          cardDesc1.classList.add("dark:text-gray-200")
          cardDesc2.classList.add("dark:text-gray-200")
          cardDesc3.classList.add("dark:text-gray-200")
          cardDesc4.classList.add("dark:text-gray-200")

          checkbox.checked = !checkbox.checked
        }
      })
    </script>
  </body>
</html>
